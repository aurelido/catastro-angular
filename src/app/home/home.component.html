<div class="home-page">

    <div class="banner">
      <div class="container">
        <h1 class="logo-font">Catastro</h1>
          <form>
              <div class="form-group row">
              <label for="options" class="col-form-label">Options:</label>
              <small id="options" class="form-text">{{ optionsSpec | json }}</small>
            </div>

            <!-- Zoom Levels -->
            <div class="form-group row">
              <div class="col-4">
                <label class="col-form-label float-right">
                  Zoom
                </label>
              </div>
              <div class="col">
                <select class="form-control" name="zoom" [(ngModel)]="model.zoom" required>
                  <option *ngFor="let z of model.zoomLevels" [value]="z">{{z}}</option>
                </select>
              </div>
            </div>

            <!-- Lat/Long -->
            <div class="form-group row">
              <div class="col-4">
                <label class="col-form-label float-right">
                  Latitude
                </label>
              </div>
              <div class="col">
                <input type="text" class="form-control" name="latitude" [(ngModel)]="model.latitude" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-4">
                <label class="col-form-label float-right">
                  Longitude
                </label>
              </div>
              <div class="col">
                <input type="text" class="form-control" name="longitude" [(ngModel)]="model.longitude" required>
              </div>
            </div>

            <button type="button"
                class="btn btn-primary float-right"
                (click)="onApply()">Apply</button>

          </form>
      </div>
    </div>
  
    <div class="container page">
      
      <div leaflet style="height: 300px;"
					 [leafletOptions]="options"
					 [leafletZoom]="zoom"
					 [leafletCenter]="center">

    </div>
  </div>
