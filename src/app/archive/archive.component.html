<div class="archive-page">
      <div class="container">

          <div class="row">
              <div class="col s12 m6 l4" *ngFor="let location of locations">
                <h4 class="light"><span class="card-title activator grey-text text-darken-4">{{location.address}}
                  </span></h4>
                <div class="card">

                  <div class="card-image">
                    <div style="padding-top:10px;padding-right:10px"><a class="btn-floating waves-effect waves-light activator right red"><i class="material-icons">add</i></a></div>
                    <img src="https://www1.sedecatastro.gob.es/Cartografia/GeneraGraficoParcela.aspx?del=13&mun=900&RefCat={{location.pc1}}{{location.pc2}}&AnchoPixels=300&AltoPixels=300">
                  </div>
                      
                  <div class="card-reveal">
                      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                      <p>Aqui se muestra mas informaci√≥n relacionada con el catastro.</p>
                      <p>
                          POSICIONES 1-7 DE LA REFERENCIA CATASTRAL (RC) DEL INMUEBLE: {{location.pc1}}<br>
                          POSICIONES 8-14 DE LA RC DEL INMUEBLE: {{location.pc2}}
                      </p>
                  </div>

                  <div class="card-action">
                    <div class="row">
                        <div class="blue-text text-darken-2 left s6">18 min</div>
                        <div class="s6 right">
                          <a href="#"><i class="material-icons">near_me</i>(21 km)</a>
                        </div>
                        
                    </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>
